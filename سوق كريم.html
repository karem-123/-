 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق كريم</title>
    <style>
        /* إعادة تعيين الإعدادات الافتراضية للمتصفح */
        body, h1, p {
            margin: 0;
            font-family: sans-serif; /* استخدام خط متناسق */
        }

        /* حاوية رأس الصفحة الرئيسية */
        .header-container {
            display: flex; /* استخدام Flexbox لتوزيع العناصر */
            justify-content: space-between; /* توزيع المسافة بين العناصر */
            align-items: center; /* محاذاة العناصر عمودياً في المنتصف */
            padding: 20px;
            border-bottom: 1px solid #eee; /* إضافة خط سفلي خفيف */
        }

        /* قسم الشعار والنص الترحيبي (يمين الصفحة) */
        .welcome-section {
            display: flex;
            align-items: center;
        }

        .welcome-section img {
            width: 60px; /* تحديد عرض الشعار */
            height: 60px; /* تحديد ارتفاع الشعار */
            margin-left: 15px; /* مسافة بين الشعار والنص */
        }

        .welcome-section h1 {
            font-size: 24px;
            color: #333;
        }

        .welcome-section p {
            font-size: 14px;
            color: #777;
        }

            background-color: #f8f8f8; /* لون خلفية الرأس */
        }
        /* قسم البحث (يسار الصفحة) */
        .search-section {
            display: flex;
            align-items: center;
        }

        .search-section label {
            margin-left: 10px;
            font-weight: bold;
        }

        .search-section input[type="text"] {
            padding: 8px;
            border: 1px solid #180f0f;
            border-radius: 4px;
        }

        .search-section button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
            cursor: pointer; /* تغيير شكل المؤشر عند المرور فوق الزر */
        }

        /* حاوية المحتوى الرئيسي */
        .main-content {
            text-align: center; /* محاذاة النص في المنتصف */
            padding-top: 100px; /* إضافة مسافة من الأعلى */
            color: #888;
        }
    </style>
</head>
<body>

    <!-- رأس الصفحة -->
    <header class="header-container">
        <!-- القسم الأيمن: الشعار والترحيب -->
        <div class="welcome-section">
            <img src="c:\Users\HP\Downloads\Careem-2-01.png" alt="">
            <div>
                <h1>مرحباً بكم في سوق كريم</h1>
                <p> هنا تجد أفضل المنتجات واقل الاسعار</p>
            </div>
        </div>

        <!-- القسم الأيسر: البحث -->
        <div class="search-section">
            <label for="search">سوق كريم</label>
            <input type="text" id="search" placeholder="ابحث عن منتجات">
            <button type="submit">بحث</button>
        </div>
    </header>

    <!-- المحتوى الرئيسي للصفحة -->
    <main class="main-content">
    </main>

</body>
</html>
